<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<html>
   <body>
		<div class="jumbotron text-center">
		  <h1>Rate My Waifu!</h1>
		  <p>The Ultimate waifu rating site!</p>
		</div>
		<div class="container text-center">
      <form action = "{{ url_for('newanime') }}" method = "POST">
         <h3>Anime Information</h3>
         Name<br>
         <input type = "text" value="{{animeName}}" name = "nm" /></br>

         Image URL<br>
         <input type = "text" name = "imgurl" /></br>         

         Description<br>
         <textarea name = "desc" ></textarea><br>
                  
		 Season and Year<br>
         <select name = "season" />
			<option value="Winter" >Winter</option>
			<option value="Spring">Spring</option>
			<option value="Summer">Summer</option>
			<option value="Fall">Fall</option>
		 </select>
		 <select name = "yr" />
			<option value="2019">2019</option>
			<option value="2018">2018</option>
			<option value="2017">2017</option>
			<option value="2016">2016</option>
			<option value="2015">2015</option>
			<option value="2014">2014</option>
			<option value="2013">2013</option>
			<option value="2012">2012</option>
			<option value="2011">2011</option>
			<option value="2010">2010</option>
			<option value="2009">2009</option>
			<option value="2008">2008</option>
			<option value="2007">2007</option>
			<option value="2006">2006</option>
			<option value="2005">2005</option>
			<option value="2004">2004</option>
			<option value="2003">2003</option>
			<option value="2002">2002</option>
			<option value="2001">2001</option>
			<option value="2000">2000</option>
			<option value="1999">1999</option>
			<option value="1998">1998</option>
			<option value="1997">1997</option>
			<option value="1996">1996</option>
			<option value="1995">1995</option>
			<option value="1994">1994</option>
			<option value="1993">1993</option>
			<option value="1992">1992</option>
			<option value="1991">1991</option>
			<option value="1990">1990</option>
		 </select>
		<br>
		 
		 Number of Episodes<br>
         <input type = "text" name = "eps" style="width:80px" /></br>

		 ESRB Rating<br>
         <select name = "esrb" />
			<option value="G - All Ages">G - All Ages</option>
			<option value="PG - Children">PG - Children</option>
			<option value="PG-13 - Teens 13 or older">PG-13 - Teens 13 or older</option>
			<option value="R - 17+ (violence & profanity)">R - 17+ (violence & profanity)</option>
			<option value="R+ - Mild Nudity">R+ - Mild Nudity</option>
			<option value="Rx - Hentai">Rx - Hentai</option>
		 </select>
		</br>
		 
		 Studio Name<br>
         <input type = "text" name = "snm" /></br>
		 
         <input type = "submit" value = "submit" /><br>
      </form>
	  </div>
   </body>
</html>
